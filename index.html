<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        input, select, button {
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        input.result-box {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="number1" placeholder="0" class="result-box">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
        </select>
        <input type="text" id="number2" placeholder="0" class="result-box">
        <button onclick="calculate()">=</button>
        <input type="text" id="result" placeholder="Result" class="result-box" readonly>
    </div>

    <script>
        function calculate() {
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const operator = document.getElementById('operator').value;

            let result;

            if (isNaN(number1) || isNaN(number2)) {
                result = "Error";
            } else {
                switch (operator) {
                    case '+':
                        result = number1 + number2;
                        break;
                    case '-':
                        result = number1 - number2;
                        break;
                    case '*':
                        result = number1 * number2;
                        break;
                    default:
                        result = "Error";
                }
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
